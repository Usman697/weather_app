<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>weather app</title>
</head>

<body>

    <section id="first">
        <div class="overlay">
            <div class="container">
                <h1 style="font-size: 70px; font-weight: bolder; color: #e9e4ed;">Weather App</h1>
                <div id="search">
                    <input id="input" type="text" placeholder="enter city to find weather">

                    <i class="fas fa-search"></i>
                </div>
                <button id="srh-btn" onclick="getData()"> Search </button>

            </div>
        </div>
    </section>
    <section id="second" class="d-none">
        <div class="overlay">
            <div class="information">
                <!-- <div class="image"><img class="icon"></div> -->

                <div class="main">
                    <h1 id="weather_condition" style="font-size: 70px; font-weight: bolder; color: #e9e4ed;"></h1>
                    <div class="parameter">
                        <div class="temp">
                            <h2 class="pra-head">temperature</h2>
                            <p class="pra-content" id="temp"> </p>

                        </div>
                        <div class="humidity">
                            <h2 class="pra-head">Humidity</h2>
                            <p class="pra-content" id="humidity"></p>

                        </div>
                        <div class="wind">
                            <h2 class="pra-head">Wind</h2>
                            <p class="pra-content" id="wind"></p>

                        </div>

                    </div>
                    <button id="go-back" onclick="goBack()">go back</button>
                </div>
            </div>

        </div>

    </section>

    <script src="app.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
